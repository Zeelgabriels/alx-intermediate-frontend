<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <!-- SEO Meta tags: Provide metadata about the HTML document -->
     <meta name="description" content="A blog post about semantic HTML and accessibility practices.">
    <meta name="keywords" content="HTML, Semantic, Accessibility, Blog, SEO">
    <meta name="author" content="Gabriel Ifeanyi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Semantic Html Blog Post</title>
</head>
<body>
    <!-- Header section: Think of this as the masthead of a newspaper -->
    <header>
        <!-- Navigation: The roadmap for users to find their way around -->
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <!-- Main content: The primary, unique content of this page -->
    <main>
        <!-- Article: Self-contained content that could stand alone -->
        <article>
            <!-- H1: The main heading - there should only be one per page -->
            <h1>Welcome to My Blog</h1>
            
            <!-- Section: A thematic grouping of content -->
            <section>
                <!-- This section will contain our main content -->
                <p>This is where our main content will go.</p>
            </section>
        </article>
    </main>
    
    <!-- Footer: Concluding information about the page -->
    <footer>
        <p>&copy; 2025 Gabriel Ifeanyi</p>
    </footer>
</body>
</html>
